<header class="header">
  {% comment %} {% include 'common/breadcrumbs.html' %} {% endcomment %}
  <div class="container">
    <nav class="header-nav">
      <div class="flex">
        <a href="{% url 'home' %}" class="header-title">My Portfolio</a>
      </div>
      <div class="flex">
        {% if user.is_authenticated %}
          <a href="/admin">Admin</a>
          <a href="{% url 'profile' user.pk %}">Profile</a>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="nav-item nav-link">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </nav>
  </div>
</header>
