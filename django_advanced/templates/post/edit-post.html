{% extends 'base.html' %}

{% block content %}
  <section id="edit" class="section">
    <h1>Edit Post</h1>

    <form class="form" method="post">
      {% csrf_token %}
      {{ form }}
      <div class="toolbar">
        <button type="submit">Edit</button>
        <a href="{% url 'details-post' post.pk %}" id="delete-btn">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
