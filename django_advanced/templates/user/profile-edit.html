{% extends 'base.html' %}

{% block content %}
  <div class="section">
    <h1>Profile Edit Form</h1>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Save</button>
      <a type="button" href="{% url 'profile' user.pk %}">Cancel</a>
    </form>
  </div>
{% endblock %}
