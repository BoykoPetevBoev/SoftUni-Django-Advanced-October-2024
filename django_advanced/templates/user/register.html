{% extends 'base.html' %}

{% block content %}
  <div class="section">
    <h1>Register Form</h1>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Sign Up</button>
    </form>
    <div>
      <small>Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
    </div>
  </div>
{% endblock %}
