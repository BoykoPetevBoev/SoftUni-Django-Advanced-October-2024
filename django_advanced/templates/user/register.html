{% extends 'base.html' %}

{% block content %}
  <div class="section">
    <h1>Register Form</h1>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <div class="toolbar">
        <button type="submit">Sign Up</button>
        <small>Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
  </div>
{% endblock %}
